<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Super Sprinter 3000</title>
    </head>
    <body>
        <h2>User stroy manager - {% if id_ %} Edit Story {% else %} Add new Story {% endif %}</h2> <!-- Edit Story-->
        <form {% if id_ %} action="/edit-story" {% else %} action="/save-story" {% endif %} method="POST">
            <p>
                Story title:<br>
                <input name=story_title placeholder="{{ placeholder }}" value="{{ title }}" />
            </p>
            <p>
                User story:<br>
                <textarea name="story" value="{{ story }}"></textarea>
            </p>
            <p>
                Acceptance criteria:<br>
                <textarea name="criteria" value="{{ criteria }}"></textarea>
            </p>
            <p>
                Buisness value:<br>
                <input type="number" name="bis_value" min="100" max="1500" step="100" value="100">
            </p>
            <p>
                Estimation (h):<br>
                <input type="number" name="estimation" min="0.5" max="40" step="0.5" value="0.5">
            </p>
            <p>
                Status:<br>
                <select name="status">
                    <option value="Planning" selected>Planning</option>
                    <option value="TODO">TODO</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                </select>
            </p>
            <input type="submit" {% if id_ %} value="Update" {% else %} value="Create" {% endif %}/>
        </form>
    </body>
</html>
